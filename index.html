<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MaxFood AB – Swedish manufacturer of fresh and frozen halal and plant-based foods. Explore our products and private label solutions.">
  <title>MaxFood AB – Fresh & Frozen Foods</title>
  <link rel="stylesheet" href="style.css">
  <!-- Preconnect for Google Fonts (fallback to sans-serif if unavailable) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header and navigation -->
  <header>
    <div class="nav-container">
      <div class="logo">MaxFood AB</div>
      <nav>
        <ul>
          <li><a href="index.html" data-key="nav_home"></a></li>
          <li><a href="products.html" data-key="nav_products"></a></li>
          <li><a href="private-label.html" data-key="nav_private_label"></a></li>
          <li><a href="quality.html" data-key="nav_quality"></a></li>
          <li><a href="about.html" data-key="nav_about"></a></li>
          <li><a href="contact.html" data-key="nav_contact"></a></li>
          <li><a href="login.html" data-key="nav_login"></a></li>
        </ul>
      </nav>
      <div class="language-switcher">
        <button data-lang="en" class="active">EN</button>
        <button data-lang="es">ES</button>
        <button data-lang="fr">FR</button>
        <button data-lang="sv">SV</button>
      </div>
    </div>
  </header>

  <!-- Hero section -->
  <section class="hero">
    <div class="hero-content">
      <h1 data-key="hero_title"></h1>
      <p data-key="hero_subtitle"></p>
      <div class="cta-buttons">
        <a href="products.html" data-key="hero_cta_view_products"></a>
        <a href="contact.html" class="secondary" data-key="hero_cta_request_quote"></a>
      </div>
      <div class="hero-badges">
        <div class="badge"><span data-key="hero_badge_halal"></span></div>
        <div class="badge"><span data-key="hero_badge_vegan"></span></div>
        <div class="badge"><span data-key="hero_badge_sweden"></span></div>
        <div class="badge"><span data-key="hero_badge_haccp"></span></div>
      </div>
    </div>
  </section>

  <!-- Intro section -->
  <section class="intro">
    <h2 data-key="intro_highlight_title"></h2>
    <p data-key="intro_text"></p>
    <div class="photo-grid">
      <img src="assets/hero.jpg" alt="Factory photo">
      <img src="assets/products/meatballs.png" alt="Product photo">
      <img src="assets/products/vegan_burger.png" alt="Product photo">
      <img src="assets/products/chickpea_falafel.png" alt="Product photo">
    </div>
  </section>

  <!-- Product preview slider -->
  <section>
    <h2 data-key="product_page_title"></h2>
    <div class="product-slider">
      <div class="product-card" onclick="window.location.href='product_meatballs.html'">
        <img src="assets/products/meatballs.png" alt="Swedish Meatballs">
        <h3>Swedish Meatballs</h3>
      </div>
      <div class="product-card" onclick="window.location.href='product_vegan_burger.html'">
        <img src="assets/products/vegan_burger.png" alt="Vegan Burger">
        <h3>Vegan Burger</h3>
      </div>
      <div class="product-card" onclick="window.location.href='product_chickpea_falafel.html'">
        <img src="assets/products/chickpea_falafel.png" alt="Chickpea Falafel">
        <h3>Chickpea Falafel</h3>
      </div>
      <div class="product-card" onclick="window.location.href='product_yellow_pea_falafel.html'">
        <img src="assets/products/yellow_pea_falafel.png" alt="Yellow Pea Falafel">
        <h3>Yellow Pea Falafel</h3>
      </div>
      <div class="product-card" onclick="window.location.href='product_halal_beef_burger.html'">
        <img src="assets/products/halal_beef_burger.png" alt="Halal Beef Burger">
        <h3>Halal Beef Burger</h3>
      </div>
    </div>
  </section>

  <!-- Certifications section -->
  <section>
    <h2 data-key="quality_title"></h2>
    <p data-key="quality_intro" style="text-align:center;"></p>
    <div class="certifications">
      <div class="cert"><span>HACCP</span></div>
      <div class="cert"><span>Halal</span></div>
      <div class="cert"><span>Vegan</span></div>
      <div class="cert"><span>Made in Sweden</span></div>
    </div>
  </section>

  <!-- Call to action section -->
  <section class="cta">
    <p data-key="cta_partner_text"></p>
    <a href="contact.html" data-key="cta_partner_button"></a>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="index.html" data-key="nav_home"></a>
      <a href="products.html" data-key="nav_products"></a>
      <a href="private-label.html" data-key="nav_private_label"></a>
      <a href="about.html" data-key="nav_about"></a>
      <a href="contact.html" data-key="nav_contact"></a>
    </div>
    <div class="social-links">
      <a href="#" title="LinkedIn">LI</a>
      <a href="#" title="Instagram">IG</a>
      <a href="#" title="YouTube">YT</a>
    </div>
    <div class="copyright">
      © 2025 MaxFood AB — Made in Sweden. All rights reserved.
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
